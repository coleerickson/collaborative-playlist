<head>
    <title>collaborative-playlist</title>
</head>

<template name="layout">
<body>
  {{> navBar}}
  {{> yield}}
</body>
</template>

<template name="homePage">
    <p class="main"> Get Started Here! </p>
    <a href = {{pathFor 'create'}}> <button class="createEvent" > Create Event! </button> </a>
    <a href={{pathFor 'join'}}> <button class="joinEvent"> Join an Event! </button> </a>
</template>

<template name="create">
    <p class="main"> Create your own event! </p>
    <input id="eventName" type="text" placeholder="Name your Event!"/>
</template>

<template name="join">
    <p class="main"> Join an existing event! </p>
    <input id="accessCode" type="text" placeholder="Enter the Access Code"/>
</template>

<template name="songQueue">
    <body>
        <h2 class="queue">Song Queue</h2>
        <div class=container>
            {{#each suggestions}}
                {{> trackSuggestion}}
            {{/each}}
        </div>
    </body>
</template>

<template name="about">
  <h2> About PartyUp </h2>
  <p>  Welcome to our site! This site was started during Winter Study by 4 Williams College Sophomores </p>
  <h2> How to Use Our Site </h2>
  <p> Instructions on how to use our site! </p>
  <button class="start"> "Get started now" </button>

</template>

<template name="suggestion">
  <div class=row>
    <div class=col-lg-3> <strong> {{name}} </strong> </div>
    <div class=col-lg-3> <strong> {{artist}} </strong> </div>
     <div class=col-xs-1> <button class="like"> <span class="glyphicon glyphicon-chevron-up"></span> </button> </div>
      <div class=col-xs-1> <strong> {{score}} </strong> </div>
       <div class=col-xs-1> <button class="dislike"> <span class="glyphicon glyphicon-chevron-down"></span>  </button> </div>
     </div>
</template>

<template name="search">
<body class="songs">

    {{#if spotifyUri}}
        <div id="spotify-play-button">
            <iframe src="https://embed.spotify.com/?uri={{spotifyUri}}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        </div>
    {{/if}}


    <h2 id="search">Search</h2>
    <input id="search-box" type="text" placeholder="Search"/>
    <button id="search-button"><i class="fa fa-search fa-lg"></i></button>

    {{#if tracks}}
        <h2>Tracks</h2>
        {{#each tracks}}
            {{> trackSearchResult}}
        {{/each}}
    {{/if}}
</body>
</template>

<template name="trackSuggestion">
    <div class="track music-item suggestion">
        <div class="votes">
            <button class="up {{#if votedUp}}set{{/if}}"> <i class="fa fa-chevron-up"></i> </button>
            <div class="score">{{score}}</div>
            <button class="down {{#if votedDown}}set{{/if}}"> <i class="fa fa-chevron-down"></i> </button>
        </div>
        {{> trackContents}}
    </div>
</template>

<template name="trackSearchResult">
    <div class="track music-item search-result">
        {{> trackContents}}
    </div>
</template>

<template name="trackContents">
    <div class="track-title">{{name}}</div>
    <div class="track-details">
        <span class="track-artist">{{artist}}</span> <span class="track-album">- {{album}}</span>
    </div>
</template>

<template name="artist">
    <div class="artist music-item"><img src='{{image}}' height='64' width='64'/>{{name}}</div>
</template>

<template name="navBar">
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">PartyUp</a>
      {{> loginButtons}}
    </div>



    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> More Actions <span class="caret"></span></a>
          <ul class="dropdown-menu">

            <li><a href={{pathFor 'search'}}>Suggest a Song</a></li>
            <li><a href={{pathFor 'songQueue'}}>Vote for Songs</a></li>
            <li role="separator" class="divider"></li>
            <li><a href={{pathFor 'create'}}>Create a New Event</a></li>
            <li><a href={{pathFor 'join'}}>Join an Existing Event!</a></li>
            <li role="separator" class="divider"></li>
            <li><a href={{pathFor 'about'}}>More about our site!</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="{{activeFor '/create'}}"><a href="{{pathFor 'create'}}">Create a New Event</a></li>
        <li class="{{activeFor '/join'}}"><a href="{{pathFor 'join'}}">Join an Event</a></li>
        <li class="{{activeFor '/songQueue'}}"><a href="{{pathFor 'songQueue'}}">Song Queue</a></li>
        <li class="{{activeFor '/search'}}"><a href="{{pathFor 'search'}}">Suggest a Song</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
