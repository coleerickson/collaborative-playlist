<template name="layout">
<body>
  {{> navBar}}
  {{> yield}}
</body>
</template>

<template name="homeLayout">
  <a name="about"></a>
<div class="intro-header">
  <div class="container">

      <div class="row">
          <div class="col-lg-12">
              <div class="intro-message">
                  <h1>Party Up</h1>
                  <h3>An interactive, collaborative DJ for your night out</h3>
                  <hr class="intro-divider">
                  <ul class="list-inline intro-social-buttons">
                      {{>yield}}
                  </ul>
              </div>
          </div>
      </div>

  </div>
</div>
</template>

<template name="login">
  <li>
  {{>loginButtons}}
</li>
</template>

<template name="main-menu">

                      <li>
                          <a href="{{pathFor route='createParty'}}" class="btn btn-default btn-lg">Create Party</a>
                      </li>
                      <li>
                          <a href="{{pathFor route='joinParty'}}" class="btn btn-default btn-lg">Join Party</a>
                      </li>
                      <hr class="intro-divider">

                      <p>{{>loginButtons}}</p>
</template>

<template name="createParty">
                    <li>
                      <input type="text" id="host-name" name="hostName" placeholder="enter your name">
                    </li>
                      <li>
                          <button type="submit" class="btn btn-default btn-lg" role="button">Create</button>
                      </li>
                      <li>
                          <a href="{{pathFor route='/'}}" class="btn btn-default btn-lg">Back</a>
                      </li>
                      <hr class="intro-divider">
                      {{>loginButtons}}
</template>

<template name="joinParty">

                    <li>
                      <input autocorrect="off" autocapitalize="off" type="text" id="access-code" name="accessCode" placeholder="enter an access code">
                    </li>
                      <li>
                          <button type="submit" class="btn btn-default btn-lg" role="button">Join</button>
                      </li>
                      <li>
                          <a href="{{pathFor route='homePage'}}" class="btn btn-default btn-lg">Back</a>
                      </li>
                      <hr class="intro-divider">
                      {{>loginButtons}}
</template>

<template name="songQueue">
    <body>
        <h2>Suggestions</h2>
        <div class=container>
            {{#each suggestions}}
                {{> trackSuggestion}}
            {{/each}}
        </div>
    </body>
</template>

<template name="suggestion">
  <div class=row>
    <div class=col-lg-3> <strong> {{name}} </strong> </div>
    <div class=col-lg-3> <strong> {{artist}} </strong> </div>
     <div class=col-xs-1> <button class="like"> <span class="glyphicon glyphicon-chevron-up"></span> </button> </div>
      <div class=col-xs-1> <strong> {{score}} </strong> </div>
       <div class=col-xs-1> <button class="dislike"> <span class="glyphicon glyphicon-chevron-down"></span>  </button> </div>
     </div>
</template>

<template name="search">
<body>
    {{> loginButtons}}

    {{#if spotifyUri}}
        <div id="spotify-play-button">
            <iframe src="https://embed.spotify.com/?uri={{spotifyUri}}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        </div>
    {{/if}}


    <h2>Search</h2>
    <input id="search-box" type="text" placeholder="Search"/>
    <button id="search-button"><i class="fa fa-search fa-lg"></i></button>

    {{#if tracks}}
        <h2>Tracks</h2>
        {{#each tracks}}
            {{> trackSearchResult}}
        {{/each}}
    {{/if}}
</body>
</template>

<template name="trackSuggestion">
    <div class="track music-item suggestion">
        <div class="votes">
            <button class="up {{#if votedUp}}set{{/if}}"> <i class="fa fa-chevron-up"></i> </button>
            <div class="score">{{score}}</div>
            <button class="down {{#if votedDown}}set{{/if}}"> <i class="fa fa-chevron-down"></i> </button>
        </div>
        {{> trackContents}}
    </div>
</template>

<template name="trackSearchResult">
    <div class="track music-item search-result">
        {{> trackContents}}
    </div>
</template>

<template name="trackContents">
    <div class="track-title">{{name}}</div>
    <div class="track-details">
        <span class="track-artist">{{artist}}</span> <span class="track-album">- {{album}}</span>
    </div>
</template>

<template name="artist">
    <div class="artist music-item"><img src='{{image}}' height='64' width='64'/>{{name}}</div>
</template>
